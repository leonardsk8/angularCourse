<p>List of heroes!</p>
<div *ngIf="heroDeleted; else dontDeleted">
  <h3>Hero Deleted: <small>{{heroDeleted}}</small> </h3>
</div>
<ng-template #dontDeleted>
  <h3>You hasn't deleted anything </h3>
</ng-template>
<br/>
<button (click)="deleteHero()">
  Delete
</button>

<ul>
  <li *ngFor="let hero of heroes;let i = index">
    {{i + 1 }} - {{hero}}
  </li>
</ul>
<br/>
